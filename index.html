<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Translate between English & Indonesian!">
	<meta name="keywords" content="translate, translator, penerjemah, english, indonesia, english to indonesian translator, indonesian to english translator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ID - EN Translator</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
	<main>
		<div id="translator">
			<div class="__textarea">
				<div class="_left">
					<div class="language_" data-language="en">English</div>
					<div class="tool_">
						<textarea placeholder="Translate here..." maxlength="500"></textarea>
						<div class="action-button__">
							<img src="assets/Images/clipboard.svg" title="Paste">
						</div>
					</div>
					<div class="length-counter_">0 / 500</div>
				</div>

				<div class="_swap">
					<img src="assets/Images/swap.jpg" width="50px" title="Swap Language">
				</div>

				<div class="_right">
					<div class="language_" data-language="id">Indonesia</div>
					<div class="tool_">
						<textarea placeholder="Result..." unselectable="on" readonly></textarea>
						<div class="action-button__">
							<img src="assets/Images/copy.svg" title="Copy">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</html>
