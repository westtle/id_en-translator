<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Translate between English & Indonesian!">
	<meta name="keywords" content="translate, translator, penerjemah, english, indonesia, english to indonesian translator, indonesian to english translator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ID - EN Translator</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
	<main>
		<div id="translator">
			<div class="translator__textarea">
				<div class="box-one">
					<span class="box-one_language-name" data-language="en">English</span>
					<div class="box_tool">
						<textarea maxlength="500"></textarea>
						<div>
							<img class="tool-left"src="assets/Images/clipboard.svg" width="30px" title="Paste">
						</div>
						<div class="counter">0 / 500</div>
					</div>
				</div>
				<img class="swap" src="assets/Images/swap.jpg" width="50px" title="Swap Language">
				<div class="arrow-right">
					&#x2192;
				</div>
				<div class="box-two">
					<span class="box-two_language-name" data-language="id">Indonesia</span>
					<div class="box_tool">
						<textarea readonly unselectable="on"></textarea>
						<div>
							<img class="tool-right" src="assets/Images/copy.svg" width="30px" title="Copy">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>MyMemory Translation: <a href="https://mymemory.translated.net/doc/spec.php" target="_blank">https://mymemory.translated.net/doc/spec.php</a></p>
	</footer>

	<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
