<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Translate between English & Indonesian!">
	<meta name="keywords" content="translate, translator, penerjemah, english, indonesia, english to indonesian translator, indonesian to english translator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ID - EN Translator</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
	<main>
		<div id="translator">
			<div class="__textarea">
				<div class="_left">
					<span class="language_" data-language="en">English</span>
					<div class="tool_">
						<textarea maxlength="500"></textarea>
						<div>
							<img class="action-button_"src="assets/Images/clipboard.svg" width="30px" title="Paste">
						</div>
						<div class="length-counter_">0 / 500</div>
					</div>
				</div>

				<img class="_swap" src="assets/Images/swap.jpg" width="50px" title="Swap Language">
				<div class="_arrow-right">
					&#x2192;
				</div>

				<div class="_right">
					<span class="language_" data-language="id">Indonesia</span>
					<div class="tool_">
						<textarea unselectable="on" readonly></textarea>
						<div>
							<img class="action-button_" src="assets/Images/copy.svg" width="30px" title="Copy">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</html>
