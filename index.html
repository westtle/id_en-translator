<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Translate between English & Indonesian!">
	<meta name="keywords" content="translate, translator, penerjemah, english, indonesia, english to indonesian translator, indonesian to english translator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ID - EN Translator</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.min.css">
</head>
<body>
	<main>
		<div id="id_en-translator">
			<div class="__translator">
				<div class="_left">
					<div class="language_" data-language="en">English</div>
					<div class="tool_">
						<textarea placeholder="Translate here..." maxlength="500"></textarea>
						<div class="action-button__">
							<div class="paste-or-delete___">
								<img src="assets/Images/clipboard.svg" width="21" height="21" alt="Paste or Delete All">
							</div>
							<div class="translate___">
								<img src="assets/Images/corner-down-left.svg" width="21" height="21" alt="Translate">
							</div>
						</div>
					</div>
					<div class="length-counter_">0 / 500</div>
				</div>

				<div class="_swap">
					<div>
						<img src="assets/Images/swap.jpg" width="21" height="21" alt="Swap Language">
					</div>
				</div>

				<div class="_right">
					<div class="language_" data-language="id">Indonesian</div>
					<div class="tool_">
						<textarea placeholder="Result..." unselectable="on" readonly></textarea>
						<div class="action-button__">
							<div class="copy___">
								<img src="assets/Images/copy.svg" width="21" height="21" alt="Copy Result">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="__notice">
				MyMemory Translation: <a href="https://mymemory.translated.net/doc/spec.php" target="_blank">https://mymemory.translated.net/doc/spec.php</a>
				<br>
				Repository: <a href="https://github.com/westtle/id_en-translator" target="_blank">https://github.com/westtle/id_en-translator</a>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.min.js"></script>
</body>
</html>
